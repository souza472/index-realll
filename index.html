<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LKA Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="fade-screen" class="fade-screen">
  <h1 class="fade-title">LKA Store</h1>
</div>

<div id="login-screen" class="login-screen hidden">
  <h2>Entrar</h2>
  <input type="text" placeholder="Usuário">
  <input type="password" placeholder="Senha">
  <button onclick="login()">Login</button>
</div>

<div id="store-screen" class="store-screen hidden">
  <header>
    <h1>Produtos</h1>
  </header>

  <div class="products">
    <div class="product">
      <h3>Produto 1</h3>
      <p>R$ 10,00</p>
      <button onclick="pay('Produto 1')">Comprar</button>
    </div>
    <div class="product">
      <h3>Produto 2</h3>
      <p>R$ 20,00</p>
      <button onclick="pay('Produto 2')">Comprar</button>
    </div>
  </div>

  <div id="pix-modal" class="pix-modal hidden">
    <div class="pix-box">
      <h2>Pagar via PIX</h2>
      <p>Chave PIX:</p>
      <strong>000.000.000-00</strong>
      <p id="selected-product"></p>
      <button onclick="sendNotification()">Já paguei</button>
      <button class="close" onclick="closePix()">Fechar</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
